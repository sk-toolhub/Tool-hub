<script>
const { createFFmpeg, fetchFile } = FFmpeg;
const ffmpeg = createFFmpeg({ log:false });

const videoFile=document.getElementById('videoFile');
const fps=document.getElementById('fps');
const width=document.getElementById('width');
const convertBtn=document.getElementById('convertBtn');
const clearBtn=document.getElementById('clearBtn');
const bar=document.getElementById('progressBar');
const status=document.getElementById('status');
const preview=document.getElementById('previewArea');
const downloadWrap=document.getElementById('downloadWrap');

let file=null,gif=null;

videoFile.addEventListener('change',()=>{
 file=videoFile.files[0];
 if(!file)return;
 preview.style.display='block';
 preview.innerHTML=`<video src="${URL.createObjectURL(file)}" controls></video>`;
 status.textContent=file.name;
});

function progress(p){bar.style.width=p+'%';}

convertBtn.addEventListener("click", async () => {
    if (!file) return alert("Select a video first!");

    // Size limit for mobile browser safety
    if (file.size > 25000000) {
        alert("Video is too large! Please upload a video under 25MB.");
        return;
    }

    convertBtn.disabled = true;
    clearBtn.disabled = true;
    progress(10);
    status.textContent = "Loading... Please wait...";

    if (!ffmpeg.isLoaded()) await ffmpeg.load();
    progress(25);

    const input = "input.mp4";
    const palette = "palette.png";
    const output = "out.gif";

    ffmpeg.FS("writeFile", input, await fetchFile(file));

    const fpsVal = fps.value;
    const widthVal = width.value || 480;

    status.textContent = "Generating Palette...";
    await ffmpeg.run(
        "-i", input,
        "-vf", `fps=${fpsVal},scale=${widthVal}:-1:flags=lanczos,palettegen=stats_mode=full`,
        "-y", palette
    );
    progress(60);

    status.textContent = "Creating GIF...";
    await ffmpeg.run(
        "-i", input,
        "-i", palette,
        "-lavfi", `fps=${fpsVal},scale=${widthVal}:-1:flags=lanczos [x]; [x][1:v] paletteuse=dither=bayer`,
        "-y", output
    );
    progress(90);

    const data = ffmpeg.FS("readFile", output);
    const blob = new Blob([data.buffer], { type: "image/gif" });
    const url = URL.createObjectURL(blob);

    preview.innerHTML = `<img src="${url}" />`;
    download.innerHTML = `<a href="${url}" download="ReelGIF.gif" style="font-weight:600;color:#0066ff">‚¨á Download GIF</a>`;

    status.textContent = "Completed Successfully üéâ";
    progress(100);
    convertBtn.disabled = false;
    clearBtn.disabled = false;
});

clearBtn.addEventListener('click',()=>{
 videoFile.value='';
 preview.style.display='none';
 preview.innerHTML='';
 progress(0);
 status.textContent='';
 downloadWrap.innerHTML='';
 file=null;
});
</script>
