  <div class="card">
    <h1>Video Trimmer - Cut or Trim Videos Online</h1>
<h2>‚úÇÔ∏èTrim the Beginning or End of Your Videos Quickly and Easily</h2>

    <label>Select Video</label>
    <input id="videoFile" type="file" accept="video/*" />

    <video id="preview" controls style="display:none;"></video>

    <div class="row">
      <div class="col">
        <label>Start Time (seconds)</label>
        <input id="start" type="number" min="0" placeholder="e.g. 5" />
      </div>
      <div class="col">
        <label>End Time (seconds)</label>
        <input id="end" type="number" min="1" placeholder="e.g. 12" />
      </div>
    </div>

    <div class="controls">
      <button id="trimBtn" class="primary">Trim Video</button>
      <button id="resetBtn" class="ghost">Reset</button>
    </div>

    <div class="progress"><i id="progressBar"></i></div>
    <div id="status" class="note"></div>

    <div id="outputSection" style="display:none; margin-top:16px;">
      <label>Trimmed Video:</label>
      <video id="outputVideo" controls></video>
      <a id="downloadLink" href="#" download style="display:block; color:#0066ff; font-weight:600; margin-top:10px;">‚¨á Download Trimmed Video</a>
    </div>
  </div>

  <script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: false });

    const videoInput = document.getElementById("videoFile");
    const preview = document.getElementById("preview");
    const startInput = document.getElementById("start");
    const endInput = document.getElementById("end");
    const trimBtn = document.getElementById("trimBtn");
    const resetBtn = document.getElementById("resetBtn");
    const progressBar = document.getElementById("progressBar");
    const status = document.getElementById("status");
    const outputSection = document.getElementById("outputSection");
    const outputVideo = document.getElementById("outputVideo");
    const downloadLink = document.getElementById("downloadLink");

    let selectedFile = null;
    let trimmedUrl = null;

    videoInput.addEventListener("change", () => {
      const file = videoInput.files[0];
      if (!file) return;
      selectedFile = file;
      preview.src = URL.createObjectURL(file);
      preview.style.display = "block";
      outputSection.style.display = "none";
      status.textContent = `${file.name} ‚Äî ${(file.size / 1024 / 1024).toFixed(2)} MB`;
    });

    const setProgress = p => progressBar.style.width = `${p}%`;
    const setStatus = t => status.textContent = t;

    trimBtn.addEventListener("click", async () => {
      if (!selectedFile) return alert("Please upload a video first!");
      const start = parseFloat(startInput.value);
      const end = parseFloat(endInput.value);
      if (isNaN(start) || isNaN(end) || end <= start)
        return alert("Please enter valid start and end times.");

      trimBtn.disabled = true;
      resetBtn.disabled = true;
      setProgress(0);
      setStatus("Loading FFmpeg core...");

      if (!ffmpeg.isLoaded()) await ffmpeg.load();

      const inputName = "input." + selectedFile.name.split(".").pop();
      const outputName = "output.mp4";
      ffmpeg.FS("writeFile", inputName, await fetchFile(selectedFile));

      setStatus("Trimming video...");
      setProgress(50);

      try {
        await ffmpeg.run(
          "-i", inputName,
          "-ss", String(start),
          "-to", String(end),
          "-c", "copy",
          "-y", outputName
        );

        const data = ffmpeg.FS("readFile", outputName);
        const blob = new Blob([data.buffer], { type: "video/mp4" });
        trimmedUrl = URL.createObjectURL(blob);
        outputVideo.src = trimmedUrl;
        outputSection.style.display = "block";
        downloadLink.href = trimmedUrl;
        setProgress(100);
        setStatus("‚úÖ Video trimmed successfully!");
      } catch (err) {
        console.error(err);
        setStatus("‚ùå Error trimming video!");
      } finally {
        ffmpeg.FS("unlink", inputName);
        ffmpeg.FS("unlink", outputName);
        trimBtn.disabled = false;
        resetBtn.disabled = false;
      }
    });

    resetBtn.addEventListener("click", () => {
      if (preview.src) URL.revokeObjectURL(preview.src);
      if (trimmedUrl) URL.revokeObjectURL(trimmedUrl);
      videoInput.value = "";
      preview.style.display = "none";
      outputSection.style.display = "none";
      setProgress(0);
      setStatus("");
      startInput.value = "";
      endInput.value = "";
    });
  </script>
