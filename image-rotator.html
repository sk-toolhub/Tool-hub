<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Rotator & Flipper Tool</title>
  <meta name="description" content="Rotate or flip images online for free. Instantly turn photos left, right, or upside down with SK ToolHubâ€™s image rotator tool.">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f9ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    h2 {
      color: #0066ff;
      margin-bottom: 10px;
    }
    input[type="file"] {
      margin: 10px 0;
      padding: 10px;
      border: 2px dashed #0066ff;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      background: #f0f7ff;
    }
    img, canvas {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 10px;
      background: #fafafa;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }
    button {
      background: #0066ff;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #004fcc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ”„ Image Rotator & Flipper Tool</h2>
    <input type="file" id="imageInput" accept="image/*" />
    <canvas id="canvas"></canvas>

    <div class="controls">
      <button id="rotateLeftBtn">âŸ² Rotate Left</button>
      <button id="rotateRightBtn">âŸ³ Rotate Right</button>
      <button id="flipHorizontalBtn">â†” Flip Horizontal</button>
      <button id="flipVerticalBtn">â†• Flip Vertical</button>
      <button id="downloadBtn">â¬‡ Download Image</button>
    </div>
  </div>

  <script>
    const imageInput = document.getElementById("imageInput");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let img = new Image();
    let angle = 0;
    let flipH = 1;
    let flipV = 1;

    imageInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        img.onload = () => {
          angle = 0;
          flipH = 1;
          flipV = 1;
          drawImage();
        };
        img.src = reader.result;
      };
      reader.readAsDataURL(file);
    });

    function drawImage() {
      const w = img.width;
      const h = img.height;

      // Reset canvas
      canvas.width = (angle % 180 === 0) ? w : h;
      canvas.height = (angle % 180 === 0) ? h : w;

      ctx.save();
      ctx.translate(canvas.width / 2, canvas.height / 2);
      ctx.rotate((angle * Math.PI) / 180);
      ctx.scale(flipH, flipV);
      ctx.drawImage(img, -w / 2, -h / 2);
      ctx.restore();
    }

    document.getElementById("rotateLeftBtn").addEventListener("click", () => {
      angle -= 90;
      drawImage();
    });

    document.getElementById("rotateRightBtn").addEventListener("click", () => {
      angle += 90;
      drawImage();
    });

    document.getElementById("flipHorizontalBtn").addEventListener("click", () => {
      flipH *= -1;
      drawImage();
    });

    document.getElementById("flipVerticalBtn").addEventListener("click", () => {
      flipV *= -1;
      drawImage();
    });

    document.getElementById("downloadBtn").addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "rotated-image.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });
  </script>
</body>
</html>
