  <style>
    body {
      font-family: 'Poppins', sans-serif;

<body>

<div class="back-home">

  <div class="container">
    <h1>Free Online Image Rotator and Flipper Tool</h1>
<h2>Rotate or Flip Your Images Instantly Without Losing Quality</h2>
    <input type="file" id="imageInput" accept="image/*" />
    <canvas id="canvas"></canvas>

    <div class="controls">
      <button id="rotateLeftBtn">‚ü≤ Rotate Left</button>
      <button id="rotateRightBtn">‚ü≥ Rotate Right</button>
      <button id="flipHorizontalBtn">‚Üî Flip Horizontal</button>
      <button id="flipVerticalBtn">‚Üï Flip Vertical</button>
      <button id="downloadBtn">‚¨á Download Image</button>
    </div>
  </div>

  <script>
    const imageInput = document.getElementById("imageInput");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let img = new Image();
    let angle = 0;
    let flipH = 1;
    let flipV = 1;

    imageInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        img.onload = () => {
          angle = 0;
          flipH = 1;
          flipV = 1;
          drawImage();
        };
        img.src = reader.result;
      };
      reader.readAsDataURL(file);
    });

    function drawImage() {
      const w = img.width;
      const h = img.height;

      // Reset canvas
      canvas.width = (angle % 180 === 0) ? w : h;
      canvas.height = (angle % 180 === 0) ? h : w;

      ctx.save();
      ctx.translate(canvas.width / 2, canvas.height / 2);
      ctx.rotate((angle * Math.PI) / 180);
      ctx.scale(flipH, flipV);
      ctx.drawImage(img, -w / 2, -h / 2);
      ctx.restore();
    }

    document.getElementById("rotateLeftBtn").addEventListener("click", () => {
      angle -= 90;
      drawImage();
    });

    document.getElementById("rotateRightBtn").addEventListener("click", () => {
      angle += 90;
      drawImage();
    });

    document.getElementById("flipHorizontalBtn").addEventListener("click", () => {
      flipH *= -1;
      drawImage();
    });

    document.getElementById("flipVerticalBtn").addEventListener("click", () => {
      flipV *= -1;
      drawImage();
    });

    document.getElementById("downloadBtn").addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "rotated-image.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });
  </script>
</body>
