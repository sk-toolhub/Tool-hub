    <h1>Free Online Image Compressor Tool - Reduce Image Size Without Losing Quality Using Sk Toolhub's Tool</h1>
<h2>Sk Toolhub provides free Image Compressor for Fast, Secure and High-Quality Compression</h2>
    <label>Upload Image</label>
    <input type="file" id="upload" accept="image/*">

    <div class="row">
      <div>
        <label>Width (px)</label>
        <input type="number" id="width" placeholder="Auto">
      </div>
      <div>
        <label>Height (px)</label>
        <input type="number" id="height" placeholder="Auto">
      </div>
    </div>

    <div class="checkbox">
      <input type="checkbox" id="aspect" checked>
      <label for="aspect">Maintain Aspect Ratio</label>
    </div>

    <label>Target Size (KB / MB)</label>
    <input type="number" id="targetSize" placeholder="e.g. 200 (in KB)">
    <select id="unit">
      <option value="KB">KB</option>
      <option value="MB">MB</option>
    </select>

    <label>Quality (0-100%)</label>
    <input type="range" id="quality" min="1" max="100" value="80">

    <button id="compressBtn">Compress Image</button>

    <div class="preview" id="preview" style="display:none;">
      <img id="originalImg" alt="Original">
      <img id="compressedImg" alt="Compressed">
    </div>

    <button id="downloadBtn" style="display:none;">Download Compressed Image</button>
  </div>

  <script>
    const upload = document.getElementById('upload');
    const widthInput = document.getElementById('width');
    const heightInput = document.getElementById('height');
    const aspect = document.getElementById('aspect');
    const targetSizeInput = document.getElementById('targetSize');
    const unitSelect = document.getElementById('unit');
    const qualityInput = document.getElementById('quality');
    const compressBtn = document.getElementById('compressBtn');
    const preview = document.getElementById('preview');
    const originalImg = document.getElementById('originalImg');
    const compressedImg = document.getElementById('compressedImg');
    const downloadBtn = document.getElementById('downloadBtn');

    let originalImage = new Image();
    let aspectRatio = 1;

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(evt) {
        originalImage.src = evt.target.result;
        originalImg.src = evt.target.result;
        preview.style.display = "flex";
      };
      reader.readAsDataURL(file);
      originalImage.onload = () => {
        aspectRatio = originalImage.width / originalImage.height;
        widthInput.value = originalImage.width;
        heightInput.value = originalImage.height;
      };
    });

    widthInput.addEventListener('input', () => {
      if (aspect.checked) heightInput.value = Math.round(widthInput.value / aspectRatio);
    });
    heightInput.addEventListener('input', () => {
      if (aspect.checked) widthInput.value = Math.round(heightInput.value * aspectRatio);
    });

    compressBtn.addEventListener('click', () => {
      if (!originalImage.src) return alert("Please upload an image first!");

      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      const width = parseInt(widthInput.value) || originalImage.width;
      const height = parseInt(heightInput.value) || originalImage.height;
      canvas.width = width;
      canvas.height = height;

      ctx.drawImage(originalImage, 0, 0, width, height);

      let quality = qualityInput.value / 100;
      let compressedDataUrl = canvas.toDataURL('image/jpeg', quality);

      // Adjust based on target size
      const targetSize = parseFloat(targetSizeInput.value);
      const unit = unitSelect.value;
      if (targetSize) {
        const maxBytes = unit === 'MB' ? targetSize * 1024 * 1024 : targetSize * 1024;
        while (compressedDataUrl.length * 0.75 > maxBytes && quality > 0.1) {
          quality -= 0.05;
          compressedDataUrl = canvas.toDataURL('image/jpeg', quality);
        }
      }

      compressedImg.src = compressedDataUrl;
      downloadBtn.style.display = "block";
    });

    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'compressed-image.jpg';
      link.href = compressedImg.src;
      link.click();
    });
  </script>
