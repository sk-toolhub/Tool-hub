<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéûÔ∏è Video Compressor Tool</title>
  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.4/dist/ffmpeg.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f9ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    h2 {
      color: #0066ff;
      margin-bottom: 10px;
    }
    input, select {
      margin: 10px 0;
      padding: 10px;
      border: 2px dashed #0066ff;
      border-radius: 8px;
      width: 100%;
      background: #f0f7ff;
      cursor: pointer;
    }
    button {
      background: #0066ff;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 15px;
    }
    button:hover {
      background: #004fcc;
    }
    video {
      width: 100%;
      margin-top: 15px;
      border-radius: 10px;
    }
    .progress {
      margin-top: 10px;
      color: #0066ff;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üíæ Video Compressor Tool</h2>
    <input type="file" id="videoInput" accept="video/*" />
    <select id="qualitySelect">
      <option value="23">High Quality (Slow Compression)</option>
      <option value="28">Medium Quality (Balanced)</option>
      <option value="35">Low Quality (Maximum Compression)</option>
    </select>
    <button id="compressBtn">‚öôÔ∏è Compress Video</button>
    <p class="progress" id="progressText"></p>
    <video id="preview" controls></video>
  </div>

  <script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: true });
    const videoInput = document.getElementById("videoInput");
    const qualitySelect = document.getElementById("qualitySelect");
    const compressBtn = document.getElementById("compressBtn");
    const progressText = document.getElementById("progressText");
    const preview = document.getElementById("preview");

    compressBtn.addEventListener("click", async () => {
      if (!videoInput.files.length) {
        alert("Please upload a video first!");
        return;
      }

      const file = videoInput.files[0];
      const crf = qualitySelect.value;
      const fileName = file.name.split(".")[0];
      const outputFile = `${fileName}_compressed.mp4`;

      progressText.textContent = "Loading FFmpeg core...";
      if (!ffmpeg.isLoaded()) await ffmpeg.load();

      ffmpeg.FS("writeFile", file.name, await fetchFile(file));
      progressText.textContent = "Compressing video... Please wait ‚è≥";

      await ffmpeg.run("-i", file.name, "-vcodec", "libx264", "-crf", crf, "-preset", "medium", outputFile);

      const data = ffmpeg.FS("readFile", outputFile);
      const videoURL = URL.createObjectURL(new Blob([data.buffer], { type: "video/mp4" }));

      preview.src = videoURL;
      progressText.textContent = "‚úÖ Compression complete! Click below to download.";

      const link = document.createElement("a");
      link.href = videoURL;
      link.download = outputFile;
      link.textContent = "‚¨á Download Compressed Video";
      link.style.display = "block";
      link.style.marginTop = "15px";
      link.style.color = "#0066ff";
      link.style.fontWeight = "600";
      document.querySelector(".container").appendChild(link);
    });
  </script>
</body>
</html>
