<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Background Remover Tool</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f9ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    h2 {
      color: #0066ff;
      margin-bottom: 10px;
    }
    input[type="file"] {
      margin: 10px 0;
      padding: 10px;
      border: 2px dashed #0066ff;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      background: #f0f7ff;
    }
    img, canvas {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 10px;
      background: #fafafa;
    }
    .btn {
      margin-top: 15px;
      background: #0066ff;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #004fcc;
    }
    .loader {
      display: none;
      margin-top: 10px;
      color: #0066ff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ü™Ñ Image Background Remover</h2>
    <input type="file" id="imageInput" accept="image/*" />
    <img id="preview" src="" alt="Preview" />
    <canvas id="canvas"></canvas>
    <button class="btn" id="removeBgBtn">Remove Background</button>
    <button class="btn" id="downloadBtn">Download Transparent</button>
    <div class="loader" id="loader">‚è≥ Processing... Please wait...</div>
  </div>

  <script>
    const imageInput = document.getElementById("imageInput");
    const preview = document.getElementById("preview");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const removeBgBtn = document.getElementById("removeBgBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const loader = document.getElementById("loader");
    let img = new Image();

    imageInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        img.onload = () => {
          preview.src = reader.result;
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
        };
        img.src = reader.result;
      };
      reader.readAsDataURL(file);
    });

    removeBgBtn.addEventListener("click", () => {
      if (!img.src) return alert("Please upload an image first.");
      loader.style.display = "block";

      setTimeout(() => {
        ctx.drawImage(img, 0, 0);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;
        
        // simple background remover (based on near-white background)
        for (let i = 0; i < data.length; i += 4) {
          const r = data[i], g = data[i + 1], b = data[i + 2];
          if (r > 200 && g > 200 && b > 200) { // light background removal
            data[i + 3] = 0;
          }
        }
        ctx.putImageData(imageData, 0, 0);
        loader.style.display = "none";
      }, 1000);
    });

    downloadBtn.addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "background_removed.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });
  </script>
</body>
</html>
