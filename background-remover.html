<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sk toolhub - Background Remover Tool</title>
    <meta name="description" content="Sk toolhub provides tools like image background remover, resizer, and more." />
    <link rel="canonical" href="https://www.sktoolhub.in/background-remover.html" />
    <style>
        body {
            height: 100vh;
            margin: 0;
            background: #f5f8ff; /* Light Blue */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .tool-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 32px rgba(50, 100, 200, 0.07);
            padding: 32px 24px;
            max-width: 340px;
            width: 100%;
            text-align: center;
        }
        .tool-card h2 {
            margin-top: 0;
            color: #293874;
            font-size: 1.3rem;
        }
        .tool-card p {
            color: #335;
            font-size: 0.97rem;
            margin-bottom: 28px;
        }
        input[type="file"] {
            margin: 20px 0 12px 0;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        button, .home-link {
            background: #1976f8;
            color: #fff;
            border: none;
            padding: 10px 24px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            margin: 12px 0;
            width: 90%;
        }
        button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }
        .home-link {
            background: #e6f0fd;
            color: #1976f8;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 18px;
            width: auto;
            padding: 8px 22px;
        }
        #processing {
            margin: 14px 0;
            color: #e67e22;
            font-style: italic;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="tool-card">
        <h2>Background Remover Tool</h2>
        <p>Upload your image to remove its background instantly.</p>
        <input type="file" id="upload" accept="image/*" />
        <button id="process-btn" disabled>Process</button>
        <div id="processing" style="display:none;">Processing, please wait...</div>
        <button id="download-btn" style="display:none;">Download Result</button>
        <a class="home-link" href="index.html">‚Üê Back to Home</a>
    </div>
    <script>
        const uploadInput = document.getElementById('upload');
        const processBtn = document.getElementById('process-btn');
        const processingText = document.getElementById('processing');
        const downloadBtn = document.getElementById('download-btn');
        let processedImageURL = null;

        uploadInput.addEventListener('change', () => {
            processBtn.disabled = !uploadInput.files.length;
            downloadBtn.style.display = 'none';
        });

        processBtn.addEventListener('click', () => {
            if (!uploadInput.files.length) return;
            processBtn.disabled = true;
            processingText.style.display = 'block';
            downloadBtn.style.display = 'none';
            // Demo delay for processing - replace with actual logic
            setTimeout(() => {
                processingText.style.display = 'none';
                processedImageURL = URL.createObjectURL(uploadInput.files[0]);
                downloadBtn.style.display = 'block';
                processBtn.disabled = false;
            }, 2000);
        });

        downloadBtn.addEventListener('click', () => {
            if (!processedImageURL) return;
            const a = document.createElement('a');
            a.href = processedImageURL;
            a.download = 'background-removed.png';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });
    </script>
</body>
</html>
