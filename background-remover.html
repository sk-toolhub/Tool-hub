<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Remove image background instantly using SK ToolHub’s free online tool. Upload your photo and get a clean, transparent background in seconds — fast, easy and 100% free.">
  <link rel="canonical" href="https://www.sktoolhub.in/tools/image-background-remover.html">

  <title>Sk Toolhub's Image Background Remover is free and easy to use</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #eef2f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .tool-container {
      background: #fff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
      margin-top: 20px;
    }

    input[type="file"] {
      display: none;
    }

    label {
      background: #007bff;
      color: #fff;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
    }

    canvas,
    img {
      margin-top: 15px;
      max-width: 100%;
      border-radius: 10px;
      display: none;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background: #28a745;
      color: white;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }

    /* BACK TO HOME BAR */
    .back-home {
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      text-align: center;
      padding: 12px 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
    }

    .back-home a {
      text-decoration: none;
      color: #0078D7;
      font-weight: 600;
      font-size: 16px;
      border: 2px solid #0078D7;
      padding: 6px 16px;
      border-radius: 25px;
      transition: 0.3s ease;
      display: inline-block;
    }

    .back-home a:hover {
      background: #0078D7;
      color: #ffffff;
      box-shadow: 0 2px 6px rgba(0, 120, 215, 0.3);
    }
  </style>
</head>

<body>

  <!-- BACK TO HOME BAR -->
  <div class="back-home">
    <a href="index.html">← Back to Home</a>
  </div>

  <div class="tool-container">
    <h1>Background Remover - Remove Image Background Online</h1>
    <h2>Make Background Transparent Instantly</h2>

    <label for="upload">Upload Image</label>
    <input type="file" id="upload" accept="image/*" />

    <img id="preview" />
    <canvas id="canvas"></canvas>

    <button id="downloadBtn">Download Transparent Image</button>
  </div>

  <!-- Background remover script -->
  <script src="https://cdn.jsdelivr.net/gh/canaries-team/smart-mask/smartmask.min.js"></script>

  <script>
    const upload = document.getElementById("upload");
    const preview = document.getElementById("preview");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const downloadBtn = document.getElementById("downloadBtn");

    upload.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const img = new Image();
      img.src = URL.createObjectURL(file);

      img.onload = async () => {
        preview.src = img.src;
        preview.style.display = "block";

        canvas.width = img.width;
        canvas.height = img.height;

        // SmartMask Background Removal (no API, no tensorflow)
        const mask = await window.smartMask(img);

        ctx.drawImage(img, 0, 0);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

        for (let i = 0; i < imageData.data.length; i += 4) {
          if (mask.data[i] === 0) {
            imageData.data[i + 3] = 0; // transparent
          }
        }

        ctx.putImageData(imageData, 0, 0);

        canvas.style.display = "block";
        downloadBtn.style.display = "inline-block";
      };
    });

    downloadBtn.addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "background_removed.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });
  </script>

</body>
</html>
