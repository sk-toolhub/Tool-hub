<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Remove Image Background Online | SK ToolHub</title>
<meta name="description" content="Upload any photo and remove background instantly using our free online background remover tool. Download PNG with transparent background.">

<link rel="canonical" href="https://www.sktoolhub.in/remove-background">

<style>
body{
    font-family: Arial, sans-serif;
    background:#f4f4f4;
    margin:0;
    padding:20px;
}
.container{
    max-width:600px;
    margin:auto;
    background:white;
    padding:20px;
    border-radius:10px;
    text-align:center;
    box-shadow:0 0 10px rgba(0,0,0,0.1);
}
input[type="file"]{
    margin:20px 0;
}
button{
    padding:10px 20px;
    border:none;
    background:#007bff;
    color:white;
    border-radius:5px;
    cursor:pointer;
}
button:disabled{
    background:#888;
}
img{
    max-width:100%;
    margin-top:20px;
    border-radius:8px;
}
#loader{
    display:none;
    margin-top:15px;
    font-weight:bold;
}
</style>
</head>
<body>

<div class="container">
    <h1>Remove Image Background</h1>

    <input type="file" id="upload" accept="image/*">
    <br>

    <button id="removeBtn" disabled>Remove Background</button>

    <p id="loader">Processing... Please wait...</p>

    <img id="preview" style="display:none;">
    <img id="result" style="display:none;">

    <br><br>
    <a href="/" style="text-decoration:none; color:#007bff;">⬅ Back to Home</a>
</div>

<script>
let uploadedFile = null;

document.getElementById("upload").addEventListener("change", function(e){
    uploadedFile = e.target.files[0];

    if(uploadedFile){
        const preview = document.getElementById("preview");
        preview.src = URL.createObjectURL(uploadedFile);
        preview.style.display = "block";
        document.getElementById("removeBtn").disabled = false;
    }
});

document.getElementById("removeBtn").addEventListener("click", async function(){
    if(!uploadedFile) return;

    document.getElementById("loader").style.display = "block";

    let formData = new FormData();
    formData.append("image_file", uploadedFile);

    try {
        const response = await fetch("https://api.remove.bg/v1.0/removebg", {
            method: "POST",
            headers: { "X-Api-Key": "YOUR_API_KEY_HERE" },  // ← Replace with your key
            body: formData
        });

        const blob = await response.blob();

        const resultImg = document.getElementById("result");
        resultImg.src = URL.createObjectURL(blob);
        resultImg.style.display = "block";

        document.getElementById("loader").style.display = "none";

    } catch (error) {
        alert("Error removing background.");
        document.getElementById("loader").style.display = "none";
    }
});
</script>

</body>
</html>
