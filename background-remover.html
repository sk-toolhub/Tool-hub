DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Remove image background instantly using SK ToolHubâ€™s free online tool. Upload your photo and get a clean, transparent background in seconds â€” fast, easy and 100% free.">
  <link rel="canonical" href="https://www.sktoolhub.in/tools/image-background-remover.html">
  <title>Image Background Remover</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #eef2f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .tool-container {
      background: #fff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
      color: #333;
    }
    input[type="file"] {
      display: none;
    }
    label {
      background: #007bff;
      color: #fff;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
    }
    canvas, img {
      margin-top: 15px;
      max-width: 100%;
      border-radius: 10px;
      display: none;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background: #28a745;
      color: white;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <div class="tool-container">
    <h2>ðŸª„ Image Background Remover</h2>
    <label for="upload">Upload Image</label>
    <input type="file" id="upload" accept="image/*" />
    <canvas id="canvas"></canvas>
    <button id="downloadBtn">Download Transparent Image</button>
  </div>

  <script type="module">
    import * as bodySegmentation from "https://cdn.jsdelivr.net/npm/@tensorflow-models/body-segmentation";
    import "@tensorflow/tfjs-backend-webgl";

    const upload = document.getElementById("upload");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const downloadBtn = document.getElementById("downloadBtn");

    async function loadModel() {
      return await bodySegmentation.createSegmenter(
        bodySegmentation.SupportedModels.MediaPipeSelfieSegmentation,
        { runtime: "tfjs", modelType: "general" }
      );
    }

    upload.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.src = URL.createObjectURL(file);
      img.onload = async () => {
        canvas.width = img.width;
        canvas.height = img.height;
        const segmenter = await loadModel();
        const segmentation = await segmenter.segmentPeople(img);

        const mask = bodySegmentation.toBinaryMask(segmentation);
        ctx.putImageData(mask, 0, 0);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;

        const tempCanvas = document.createElement("canvas");
        tempCanvas.width = img.width;
        tempCanvas.height = img.height;
        const tctx = tempCanvas.getContext("2d");
        tctx.drawImage(img, 0, 0);
        const imgData = tctx.getImageData(0, 0, img.width, img.height);

        for (let i = 0; i < data.length; i += 4) {
          if (data[i] === 0 && data[i + 1] === 0 && data[i + 2] === 0)
            imgData.data[i + 3] = 0; // make background transparent
        }

        ctx.putImageData(imgData, 0, 0);
        canvas.style.display = "block";
        downloadBtn.style.display = "inline-block";
      };
    });

    downloadBtn.addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "background_removed.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });
  </script>
</body>
</html>
