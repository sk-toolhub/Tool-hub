<body>
    <div class="tool-card">
        <h2>Background Remover Tool</h2>
        <p>Upload your image to remove its background instantly.</p>
        <input type="file" id="upload" accept="image/*" />
        <button id="process-btn" disabled>Process</button>
        <div id="processing" style="display:none;">Processing, please wait...</div>
        <button id="download-btn" style="display:none;">Download Result</button>
        <a class="home-link" href="index.html">← Back to Home</a>
    </div>
    <script>
        const uploadInput = document.getElementById('upload');
        const processBtn = document.getElementById('process-btn');
        const processingText = document.getElementById('processing');
        const downloadBtn = document.getElementById('download-btn');
        let processedImageURL = null;

        uploadInput.addEventListener('change', () => {
            processBtn.disabled = !uploadInput.files.length;
            downloadBtn.style.display = 'none';
        });

        processBtn.addEventListener('click', () => {
            if (!uploadInput.files.length) return;
            processBtn.disabled = true;
            processingText.style.display = 'block';
            downloadBtn.style.display = 'none';
            // Demo delay for processing - replace with actual logic
            setTimeout(() => {
                processingText.style.display = 'none';
                processedImageURL = URL.createObjectURL(uploadInput.files[0]);
                downloadBtn.style.display = 'block';
                processBtn.disabled = false;
            }, 2000);
        });

        downloadBtn.addEventListener('click', () => {
            if (!processedImageURL) return;
            const a = document.createElement('a');
            a.href = processedImageURL;
            a.download = 'background-removed.png';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });
    </script>
