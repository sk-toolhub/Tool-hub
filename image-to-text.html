<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image to Text Converter (OCR Tool)</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f9ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    h2 {
      color: #0066ff;
      margin-bottom: 10px;
    }
    input[type="file"] {
      margin: 10px 0;
      padding: 10px;
      border: 2px dashed #0066ff;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      background: #f0f7ff;
    }
    img {
      max-width: 100%;
      border-radius: 10px;
      margin: 10px 0;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-top: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 14px;
      resize: none;
      background: #f8faff;
    }
    .btn {
      margin-top: 15px;
      background: #0066ff;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #004fcc;
    }
    .loader {
      display: none;
      margin-top: 10px;
      color: #0066ff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üßæ Image to Text (OCR) Tool</h2>
    <input type="file" id="imageInput" accept="image/*" />
    <img id="preview" src="" alt="Preview" />
    <button class="btn" id="extractBtn">Extract Text</button>
    <div class="loader" id="loader">‚è≥ Extracting text, please wait...</div>
    <textarea id="output" placeholder="Extracted text will appear here..."></textarea>
  </div>

  <!-- Tesseract.js OCR Library -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.4/dist/tesseract.min.js"></script>

  <script>
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const extractBtn = document.getElementById('extractBtn');
    const output = document.getElementById('output');
    const loader = document.getElementById('loader');
    let imageFile = null;

    imageInput.addEventListener('change', (e) => {
      imageFile = e.target.files[0];
      if (!imageFile) return;
      const reader = new FileReader();
      reader.onload = () => (preview.src = reader.result);
      reader.readAsDataURL(imageFile);
    });

    extractBtn.addEventListener('click', () => {
      if (!imageFile) return alert('Please upload an image first.');
      loader.style.display = 'block';
      output.value = '';

      Tesseract.recognize(
        imageFile,
        'eng', // ‡§Ü‡§™ ‡§ö‡§æ‡§π‡•á‡§Ç ‡§§‡•ã ‡§π‡§ø‡§Ç‡§¶‡•Ä ‡§ï‡•á ‡§≤‡§ø‡§è 'hin' ‡§≠‡•Ä ‡§ï‡§∞ ‡§∏‡§ï‡§§‡•á ‡§π‡•à‡§Ç
        { logger: info => console.log(info) }
      ).then(({ data: { text } }) => {
        loader.style.display = 'none';
        output.value = text.trim() || 'No text detected.';
      }).catch(err => {
        loader.style.display = 'none';
        alert('Error extracting text: ' + err.message);
      });
    });
  </script>
</body>
</html>
