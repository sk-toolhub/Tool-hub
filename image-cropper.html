<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Cropper Tool</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f9ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    h2 {
      color: #0066ff;
      margin-bottom: 15px;
    }
    input[type="file"] {
      margin: 10px 0;
      padding: 10px;
      border: 2px dashed #0066ff;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      background: #f0f7ff;
    }
    canvas {
      display: block;
      margin: 20px auto;
      max-width: 100%;
      border: 2px solid #ccc;
      border-radius: 8px;
      background: #fafafa;
    }
    .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }
    button {
      background-color: #0066ff;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0050cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üñºÔ∏è Image Cropper Tool</h2>
    <input type="file" id="imageInput" accept="image/*">
    <canvas id="canvas"></canvas>
    <div class="controls">
      <button id="cropBtn">Crop Image</button>
      <button id="downloadBtn">Download Cropped</button>
    </div>
  </div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const cropBtn = document.getElementById('cropBtn');
    const downloadBtn = document.getElementById('downloadBtn');

    let img = new Image();
    let startX, startY, endX, endY, isDragging = false;
    let cropArea = null;

    imageInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        img.onload = () => {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
        };
        img.src = reader.result;
      };
      reader.readAsDataURL(file);
    });

    canvas.addEventListener('mousedown', e => {
      const rect = canvas.getBoundingClientRect();
      startX = e.clientX - rect.left;
      startY = e.clientY - rect.top;
      isDragging = true;
    });

    canvas.addEventListener('mousemove', e => {
      if (!isDragging) return;
      const rect = canvas.getBoundingClientRect();
      endX = e.clientX - rect.left;
      endY = e.clientY - rect.top;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(img, 0, 0);
      ctx.strokeStyle = '#0066ff';
      ctx.lineWidth = 2;
      ctx.strokeRect(startX, startY, endX - startX, endY - startY);
    });

    canvas.addEventListener('mouseup', () => {
      isDragging = false;
      cropArea = { x: startX, y: startY, width: endX - startX, height: endY - startY };
    });

    cropBtn.addEventListener('click', () => {
      if (!cropArea) return alert('Please select an area to crop first.');
      const croppedCanvas = document.createElement('canvas');
      const croppedCtx = croppedCanvas.getContext('2d');
      croppedCanvas.width = cropArea.width;
      croppedCanvas.height = cropArea.height;
      croppedCtx.drawImage(
        img,
        cropArea.x,
        cropArea.y,
        cropArea.width,
        cropArea.height,
        0,
        0,
        cropArea.width,
        cropArea.height
      );
      canvas.width = cropArea.width;
      canvas.height = cropArea.height;
      ctx.drawImage(croppedCanvas, 0, 0);
      cropArea = null;
    });

    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'cropped-image.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  </script>
</body>
</html>
