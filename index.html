<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Pro Tools - Professional Image Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        header h1 {
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .tool-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .tool-card:hover {
            transform: translateY(-5px);
        }

        .tool-card h2 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.4rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: #f9f9f9;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 5px 0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
            min-height: 44px;
            width: 100%;
        }

        button:hover {
            background: #764ba2;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
        }

        .preview-container {
            text-align: center;
            margin: 15px 0;
        }

        .preview-image {
            max-width: 100%;
            max-height: 200px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 10px;
        }

        .color-options {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            margin: 10px 0;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            cursor: pointer;
            border: 2px solid #ddd;
        }

        .download-btn {
            background: #28a745;
        }

        .download-btn:hover {
            background: #218838;
        }

        /* Mobile optimization */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .tool-card {
                padding: 15px;
            }
            
            header h1 {
                font-size: 1.8rem;
            }
            
            button {
                font-size: 18px;
            }
            
            .color-options {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>üñºÔ∏è Image Pro Tools</h1>
        <p>Professional Image Editing - Free & Easy! üöÄ</p>
    </header>
    
    <div class="container">
        <!-- Tool 1: Image Resizer -->
        <div class="tool-card">
            <h2>üìê Image Resizer</h2>
            <input type="file" id="resizerInput" accept="image/*">
            <div class="button-group">
                <input type="number" id="resizeWidth" placeholder="Width (px)" value="800">
                <input type="number" id="resizeHeight" placeholder="Height (px)" value="600">
            </div>
            <select id="resizeQuality">
                <option value="1.0">High Quality</option>
                <option value="0.8">Medium Quality</option>
                <option value="0.6">Low Quality</option>
            </select>
            <button onclick="resizeImage()">üîÑ Resize Image</button>
            <div class="preview-container">
                <img id="resizerPreview" class="preview-image" style="display: none;">
            </div>
            <button id="resizerDownload" class="download-btn" style="display: none;" onclick="downloadResizedImage()">üíæ Download Resized Image</button>
        </div>

        <!-- Tool 2: JPG to PDF Converter -->
        <div class="tool-card">
            <h2>üìÑ JPG to PDF Converter</h2>
            <input type="file" id="pdfInput" accept="image/jpeg,image/jpg" multiple>
            <button onclick="convertToPDF()">üîÑ Convert to PDF</button>
            <div class="preview-container">
                <div id="pdfPreview"></div>
            </div>
            <button id="pdfDownload" class="download-btn" style="display: none;" onclick="downloadPDF()">üíæ Download PDF</button>
        </div>

        <!-- Tool 3: Image Format Converter -->
        <div class="tool-card">
            <h2>üîÑ Image Format Converter</h2>
            <input type="file" id="converterInput" accept="image/*">
            <div class="button-group">
                <button onclick="convertToPNG()">üîÑ JPG to PNG</button>
                <button onclick="convertToJPG()">üîÑ PNG to JPG</button>
            </div>
            <div class="preview-container">
                <img id="converterPreview" class="preview-image" style="display: none;">
            </div>
            <button id="converterDownload" class="download-btn" style="display: none;" onclick="downloadConvertedImage()">üíæ Download Converted Image</button>
        </div>

        <!-- Tool 4: Background Remover -->
        <div class="tool-card">
            <h2>üé® Background Remover & Editor</h2>
            <input type="file" id="bgInput" accept="image/*">
            
            <h3>Choose Background Color:</h3>
            <div class="color-options">
                <div class="color-option" style="background: transparent;" onclick="setBackgroundColor('transparent')" title="Transparent"></div>
                <div class="color-option" style="background: white;" onclick="setBackgroundColor('white')" title="White"></div>
                <div class="color-option" style="background: black;" onclick="setBackgroundColor('black')" title="Black"></div>
                <div class="color-option" style="background: red;" onclick="setBackgroundColor('red')" title="Red"></div>
                <div class="color-option" style="background: blue;" onclick="setBackgroundColor('blue')" title="Blue"></div>
                <div class="color-option" style="background: green;" onclick="setBackgroundColor('green')" title="Green"></div>
                <div class="color-option" style="background: yellow;" onclick="setBackgroundColor('yellow')" title="Yellow"></div>
                <div class="color-option" style="background: pink;" onclick="setBackgroundColor('pink')" title="Pink"></div>
            </div>
            
            <input type="color" id="customColor" onchange="setCustomColor(this.value)">
            <button onclick="removeBackground()">‚ú® Remove Background</button>
            
            <div class="preview-container">
                <img id="bgPreview" class="preview-image" style="display: none;">
            </div>
            <button id="bgDownload" class="download-btn" style="display: none;" onclick="downloadBgRemovedImage()">üíæ Download Image</button>
        </div>
    </div>

    <script>
        let currentImage = null;
        let currentCanvas = null;
        let backgroundColor = 'transparent';

        // Image Resizer
        document.getElementById('resizerInput').addEventListener('change', function(e) {
            loadImagePreview(e.target.files[0], 'resizerPreview');
        });

        function resizeImage() {
            const file = document.getElementById('resizerInput').files[0];
            if (!file) {
                alert('Please select an image first!');
                return;
            }

            const width = parseInt(document.getElementById('resizeWidth').value) || 800;
            const height = parseInt(document.getElementById('resizeHeight').value) || 600;
            const quality = parseFloat(document.getElementById('resizeQuality').value);

            const img = new Image();
            const reader = new FileReader();

            reader.onload = function(e) {
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    canvas.width = width;
                    canvas.height = height;
                    
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    document.getElementById('resizerPreview').src = canvas.toDataURL('image/jpeg', quality);
                    document.getElementById('resizerPreview').style.display = 'block';
                    document.getElementById('resizerDownload').style.display = 'block';
                    
                    currentCanvas = canvas;
                }
                img.src = e.target.result;
            }
            reader.readAsDataURL(file);
        }

        function downloadResizedImage() {
            if (!currentCanvas) return;
            const link = document.createElement('a');
            link.download = 'resized-image.jpg';
            link.href = currentCanvas.toDataURL('image/jpeg');
            link.click();
        }

        // JPG to PDF Converter
        document.getElementById('pdfInput').addEventListener('change', function(e) {
            const files = e.target.files;
            const preview = document.getElementById('pdfPreview');
            preview.innerHTML = '';
            
            for (let file of files) {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                img.style.maxWidth = '100px';
                img.style.margin = '5px';
                preview.appendChild(img);
            }
        });

        function convertToPDF() {
            alert('PDF conversion requires server-side processing. For basic version, images are ready for manual PDF creation.');
            document.getElementById('pdfDownload').style.display = 'block';
        }

        function downloadPDF() {
            alert('Advanced PDF download requires server integration. Basic version: Right-click images and "Save as"');
        }

        // Image Format Converter
        document.getElementById('converterInput').addEventListener('change', function(e) {
            loadImagePreview(e.target.files[0], 'converterPreview');
        });

        function convertToPNG() {
            const file = document.getElementById('converterInput').files[0];
            if (!file) {
                alert('Please select an image first!');
                return;
            }

            const img = new Image();
            const reader = new FileReader();

            reader.onload = function(e) {
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    
                    document.getElementById('converterPreview').src = canvas.toDataURL('image/png');
                    document.getElementById('converterPreview').style.display = 'block';
                    document.getElementById('converterDownload').style.display = 'block';
                    
                    currentCanvas = canvas;
                }
                img.src = e.target.result;
            }
            reader.readAsDataURL(file);
        }

        function convertToJPG() {
            const file = document.getElementById('converterInput').files[0];
            if (!file) {
                alert('Please select an image first!');
                return;
            }

            const img = new Image();
            const reader = new FileReader();

            reader.onload = function(e) {
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    
                    document.getElementById('converterPreview').src = canvas.toDataURL('image/jpeg', 0.9);
                    document.getElementById('converterPreview').style.display = 'block';
                    document.getElementById('converterDownload').style.display = 'block';
                    
                    currentCanvas = canvas;
                }
                img.src = e.target.result;
            }
            reader.readAsDataURL(file);
        }

        function downloadConvertedImage() {
            if (!currentCanvas) return;
            const link = document.createElement('a');
            const format = document.getElementById('converterPreview').src.includes('png') ? 'png' : 'jpg';
            link.download = `converted-image.${format}`;
            link.href = currentCanvas.toDataURL(`image/${format}`);
            link.click();
        }

        // Background Remover
        document.getElementById('bgInput').addEventListener('change', function(e) {
            loadImagePreview(e.target.files[0], 'bgPreview');
        });

        function setBackgroundColor(color) {
            backgroundColor = color;
        }

        function setCustomColor(color) {
            backgroundColor = color;
        }

        function removeBackground() {
            const file = document.getElementById('bgInput').files[0];
            if (!file) {
                alert('Please select an image first!');
                return;
            }

            alert('Advanced background removal requires AI processing. Basic version: Background color changed.');
            
            const img = new Image();
            const reader = new FileReader();

            reader.onload = function(e) {
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    canvas.width = img.width;
                    canvas.height = img.height;
                    
                    // Fill background
                    if (backgroundColor !== 'transparent') {
                        ctx.fillStyle = backgroundColor;
                        ctx.fillRect(0, 0, canvas.width, canvas.height);
                    }
                    
                    ctx.drawImage(img, 0, 0);
                    
                    document.getElementById('bgPreview').src = canvas.toDataURL('image/png');
                    document.getElementById('bgPreview').style.display = 'block';
                    document.getElementById('bgDownload').style.display = 'block';
                    
                    currentCanvas = canvas;
                }
                img.src = e.target.result;
            }
            reader.readAsDataURL(file);
        }

        function downloadBgRemovedImage() {
            if (!currentCanvas) return;
            const link = document.createElement('a');
            link.download = 'background-removed.png';
            link.href = currentCanvas.toDataURL('image/png');
            link.click();
        }

        // Helper function
        function loadImagePreview(file, previewId) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById(previewId).src = e.target.result;
                document.getElementById(previewId).style.display = 'block';
            }
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
