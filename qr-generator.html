<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Free QR Code Generator Online | Custom Colors – SK Toolhub</title>

<meta name="description" content="Generate QR codes with custom colors for text, URL, WiFi, WhatsApp, Email & more. Free online QR code generator by SK Toolhub.">

<link rel="canonical" href="https://www.sktoolhub.in/qr-code-generator.html">

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
body{
  font-family:Poppins,Arial,sans-serif;
  background:#f4f8ff;
  margin:0;
}
.container{
  max-width:900px;
  margin:auto;
  padding:20px;
}
.header{
  text-align:center;
  margin-bottom:30px;
}
.header h1{
  color:#0066ff;
}
.tool-box{
  background:#fff;
  padding:25px;
  border-radius:18px;
  box-shadow:0 4px 18px rgba(0,0,0,.08);
}
label{
  font-weight:600;
  margin-top:12px;
  display:block;
}
select,input,button{
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:10px;
  border:1px solid #ccc;
}
.color-row{
  display:flex;
  gap:10px;
}
.color-row div{
  flex:1;
}
button{
  background:#0066ff;
  color:#fff;
  border:none;
  font-weight:600;
  cursor:pointer;
  margin-top:15px;
}
button:hover{
  background:#004ecc;
}
#qrcode{
  text-align:center;
  margin-top:25px;
}
#downloadBtn{
  display:none;
}
.more-tools{
  text-align:center;
  margin-top:40px;
}
.more-tools ul{
  list-style:none;
  padding:0;
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:15px;
}
.more-tools a{
  text-decoration:none;
  border:1px solid #0066ff;
  padding:8px 18px;
  border-radius:25px;
  color:#0066ff;
}
.more-tools a:hover{
  background:#0066ff;
  color:#fff;
}
</style>
</head>

<body>
<div class="container">

<div class="header">
  <h1>Free QR Code Generator</h1>
  <p>Create QR codes with custom colors – fast & free</p>
</div>

<div class="tool-box">

<label>Select QR Type</label>
<select id="type">
  <option value="text">Text</option>
  <option value="url">URL</option>
  <option value="wifi">WiFi (SSID)</option>
  <option value="email">Email</option>
  <option value="phone">Phone</option>
  <option value="whatsapp">WhatsApp</option>
  <option value="facebook">Facebook</option>
</select>

<label>Enter Value</label>
<input type="text" id="data" placeholder="Enter text, URL, number or username">

<div class="color-row">
  <div>
    <label>QR Code Color</label>
    <input type="color" id="qrColor" value="#000000">
  </div>
  <div>
    <label>Background Color</label>
    <input type="color" id="bgColor" value="#ffffff">
  </div>
</div>

<button onclick="generateQR()">Generate QR Code</button>

<div id="qrcode"></div>
<button id="downloadBtn" onclick="downloadQR()">Download QR Code</button>

</div>

<div class="more-tools">
  <h3>More Useful Tools</h3>
  <ul>
    <li><a href="/image-resizer.html">Image Resizer</a></li>
    <li><a href="/image-compressor.html">Image Compressor</a></li>
    <li><a href="/jpg-to-pdf.html">JPG to PDF</a></li>
    <li><a href="/pdf-to-jpg.html">PDF to JPG</a></li>
  </ul>
</div>

</div>

<script>
let qr;

function generateQR(){
  const type = document.getElementById("type").value;
  const data = document.getElementById("data").value.trim();
  const qrColor = document.getElementById("qrColor").value;
  const bgColor = document.getElementById("bgColor").value;

  if(!data){
    alert("Please enter a value");
    return;
  }

  let text = data;
  if(type==="wifi") text = `WIFI:T:WPA;S:${data};P:password;;`;
  if(type==="email") text = `mailto:${data}`;
  if(type==="phone") text = `tel:${data}`;
  if(type==="whatsapp") text = `https://wa.me/${data}`;
  if(type==="facebook") text = `https://facebook.com/${data}`;

  const qrBox = document.getElementById("qrcode");
  qrBox.innerHTML = "";

  qr = new QRCode(qrBox,{
    text: text,
    width: 220,
    height: 220,
    colorDark: qrColor,
    colorLight: bgColor,
    correctLevel: QRCode.CorrectLevel.H
  });

  document.getElementById("downloadBtn").style.display="block";
}

function downloadQR(){
  const img = document.querySelector("#qrcode img");
  const a = document.createElement("a");
  a.href = img.src;
  a.download = "sktoolhub-qr-code.png";
  a.click();
}
</script>

</body>
</html>
