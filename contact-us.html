<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - SK ToolHub</title>
<meta name="description" content="Have questions or feedback? Contact SK ToolHub anytime for quick support and partnership opportunities. We’re always happy to help our users."/>
<link rel="canonical" href="https://www.sktoolhub.in/contact-us.html"/>
</head>
<body>
  <h1>Contact Us</h1>
  <p>If you have any questions, suggestions, or feedback, feel free to contact us using the details below.</p>

  <h3>Email:</h3>
  <p><a href="mailto:sktoolhub@gmail.com">sktoolhub@gmail.com</a></p>

  <h3>Website:</h3>
  <p><a href="https://sk-toolhub.github.io/Tool-hub/">https://sk-toolhub.github.io/Tool-hub/</a></p>

  <h3>Contact Form:</h3>
  <form action="https://formspree.io/f/your-form-id" method="POST">
    <label>Your Name:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Your Email:</label><br>
    <input type="email" name="_replyto" required><br><br>

    <label>Your Message:</label><br>
    <textarea name="message" rows="5" required></textarea><br><br>

    <button type="submit">Send Message</button>
  </form>

  <p style="margin-top:20px; font-size:13px; color:gray;">
    © 2025 SK ToolHub. All Rights Reserved.
  </p>

</html>
